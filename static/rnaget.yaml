definitions:
  Error:
    type: object
    required:
      - message
      - code
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string

  project:
    type: object
    properties:
      id:
        type: string
        format: uuid
      version:
        type: string
      tags:
        type: array
        items:
          type: string
      name:
        type: string
      description:
        type: string
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: project

  study:
    type: object
    properties:
      id:
        type: string
        format: uuid
      version:
        type: string
      tags:
        type: array
        items:
          type: string
      name:
        type: string
      description:
        type: string
      parentProjectID:
        type: string
        format: uuid
      patientList:
        type: array
        items:
          type: string
      sampleList:
        type: array
        items:
          type: string
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: study

  expression:
    type: object
    description: Matrix of expression values.
    properties:
      version:
        type: string
      tags:
        type: array
        items:
          type: string
      id:
        type: string
        format: uuid
      URL:
        type: string
      studyID:
        type: string
        format: uuid
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: expression

  searchFilter:
    type: object
    description: parameter name to use for filter when searching
    properties:
      version:
        type: string
      filter:
        type: string
      description:
        type: string
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: filters

  expressionSearchFilter:
    type: object
    description: parameter name to use for filter when searching
    properties:
      filterType:
        type: string
      filters:
        type: array
        items:
          type: object
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: filters

  changeLog:
    type: object
    description: list of changes to the database associated with a version update
    properties:
      version:
        type: string
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: changeLog

  file:
    type: object
    description: URL and type for raw data and analysis pipeline files
    properties:
      id:
        type: string
      version:
        type: string
      tags:
        type: array
        items:
          type: string
      fileType:
        type: string
      studyID:
        type: string
        format: uuid
      URL:
        type: string
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
    xml:
      name: file

securityDefinitions:
  rna_auth:
    type: oauth2
    authorizationUrl: http://ga4gh.org/oauth/dialog
    flow: implicit
    scopes:
      read:expression: read expression
  api_key:
    type: apiKey
    name: api_key
    in: header
